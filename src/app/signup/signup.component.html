<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>User Successfully Sign-up!</strong> .
  <span (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span ><i class="fa fa-check"></i></span>
  </span>
  </div>
  <div class="login-box">
  <h1 class="login-header"><i routerLink="/home" class="fa fa-arrow-left" ></i> <i class="fa fa-user"></i> Signup</h1>
<form [formGroup]="loginForm" (ngSubmit)="signUser()">
  <div class="form-group">
    <input type="text" class="form-control" formControlName="name" placeholder=" Enter Name">
    
    <br>
 
    <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
   <span class="error" *ngIf = "email && email.invalid && email.touched">Please enter valid email</span>
   <br>
   <input type="password" class="form-control" formControlName="password" placeholder="Password">
   <span class="error" *ngIf = "password && password.invalid && password.touched">Please check your password</span>
   <br>

   <span class="error" *ngIf = "password && password.invalid && password.touched">[Password must be within 6 to 12 characters]</span>

<input type="text" class="form-control" formControlName="companyName" placeholder=" Company Name (optional)">
<br>
 <button    [disabled] = "loginForm.invalid" type="submit" class="btn btn-primary">Signup</button>
   
  </div>

</form>
</div>
