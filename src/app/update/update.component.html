<div id="form">
    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Successfull!</strong> Your Data has been Updated.
        <span (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span ><i class="fa fa-check"></i></span>
        </span>
        </div>
    <div class="login-box">
      <h1 class="login-header"><i routerLink="/dashboard" class="fa fa-arrow-left" ></i><i class="fa fa-user"></i> Update User</h1>

       
<form [formGroup]="updateUser"  (ngSubmit)="collectData()" >
  
    <div class="form-group">
      
      <input type="email" class="form-control" formControlName="fullName" placeholder="Enter Name">
      <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
      <input type="email" class="form-control" formControlName="salary" placeholder="Enter Salary">
    


     <button  type="submit" class="btn btn-primary">Submit</button>
  
    </div>

  </form>
</div>
</div>
