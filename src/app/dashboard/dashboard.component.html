    <div *ngIf="alert" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Deleted!</strong> Your Data has been Deleted.
        <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>

    <div class="heading">
        <h2>Welcome! {{username}}</h2>
    </div>

<button type="button" class="btn btn-primary" routerLink="/home">Logout</button>

    
<div class="list-container">
    <nav class="navbar">
        <input type="text" class="form-control" name="fullName" [(ngModel)]="fullName" (ngModelChange)="Search()"
            placeholder="Search for Employee" >
    </nav>
    <table class="table table-standard">
        <thead  class="header">
            <tr>
                <th (click)="sort('id')" scope="col"> User id&nbsp; <i class="fa fa-sort"></i></th>

                <th scope="col">FullName</th>
                <th scope="col">Email</th>
                <th scope="col">Salary</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody >
            <tr *ngFor="let user of users | orderBy:key:reverse | paginate:{itemsPerPage:5,currentPage:p}">
                <td>{{user.id}}</td>
                <td>{{user.fullName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.salary}}</td>
                <td><a routerLink="/update/{{user.id}}"><i class="fa fa-edit" style="color: rgb(13, 13, 14);"></i></a></td>
                <td><i (click)="deleteUser(user.id)" class="fa fa-trash" style="color: red; cursor: pointer;"></i></td>


            </tr>
        </tbody>
        <pagination-controls class="pagination" (pageChange)="p = $event"></pagination-controls>

    </table>
</div>
